<template>
  <div class="templatebody slds-p-around_medium" if:false={isShowCartSummary}>
    <h2>Shipping Address</h2>
    <div class="block slds-p-around_medium">
      <div>
        <lightning-combobox class ='combobox'
            name="progress"
            label="Ship To"
            value={value}
            placeholder="Select Shipping Address"
            options={options}
            onchange={handleShippingAddress} disabled={showCombobox} ></lightning-combobox></div>
            <lightning-button variant="base" label="+ Add Shipping Address" title="Create Shipping address" onclick={createAddress} class="slds-m-left_x-small"></lightning-button>
            <div class="showAddress slds-p-around_medium">
              <lightning-formatted-address
              street={street}
              city={city}
              country={country}
              province={state}
              postal-code={postalCode}
              disabled
          ></lightning-formatted-address>
            </div>
            
                
    </div>
    <template if:true={openModal}>  
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
           <div class="slds-modal__container">  
           
            <lightning-modal-header label ="Shipping Address" class="modalHeader">
              <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
              </lightning-button-icon> 
            </lightning-modal-header>
            <!--Body Section-->  
            <div class="slds-modal__content slds-p-around_medium">  
               
                <div >
                    <lightning-input type="text" label="Name" placeholder="Name" onchange={handleChangeName} required></lightning-input>
                </div>
                <lightning-input-address
                street-label="Street"
                city-label="City"
                country-label="Country"
                province-label="State/Province"
                postal-code-label="PostalCode"
                onchange={handleChange} ></lightning-input-address>
                
                
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input type="checkbox" label="Save Address" name="input1" value ="true" onchange={handleChangeSaveAddress}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input type="checkbox" label="Default Address" name="input1" value="true" onchange={handleChangeIsdefault}></lightning-input>
                    </div>
                    
                    </div>
              
            </div>  
            <!--Footer Section-->  
            <lightning-modal-footer>
              <div> 
                
                <lightning-button variant="brand" label="save" onclick={saveAddresses} class="slds-m-left_x-small slds-align_absolute-center"></lightning-button>
                
              </div>  

            </lightning-modal-footer>
            
          </div>  
        </div>  
      </template><br>
      <h2>Billing Address</h2>
      <div class="block slds-p-around_medium">  
      <div >
        <lightning-combobox class ='combobox'
            name="progress"
            label="Bill To"
            value={billingValue}
            placeholder="Select Billing Address"
            options={billingOptions}
            onchange={handleBillingAddress} ></lightning-combobox>          
    </div>
    <div class="showAddress slds-p-around_medium">
      <lightning-formatted-address
      street={billingstreet}
      city={billingcity}
      country={billingcountry}
      province={billingstate}
      postal-code={billingpostalCode}
      disabled
      ></lightning-formatted-address>
    </div>
    
    </div><br>
    <div>
      <h3>Delivery Instructions</h3>
      <lightning-input class="widthDelivery" type="text" placeholder="Instructions" onchange={handleInstructions}></lightning-input>
      
    </div>

  </div>
            
</template>
