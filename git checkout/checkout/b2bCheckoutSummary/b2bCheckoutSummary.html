<template>
    <lightning-layout>
        
        <lightning-layout-item size="5" alignment-bump="left">
            <h2>Checkout Summary</h2>
            <lightning-layout class="slds-p-around_medium form-bg" multiple-rows>
                

                <lightning-layout-item size="8" class="txtAlign">
                    <lightning-formatted-text class="txtType slds-m-vertical_medium" value="Subtotal:"></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="4" class="txtAlign">
                    
                    ${TotalProductAmount}
                </lightning-layout-item>
                
        
                <lightning-layout-item size="8" class="txtAlign">
                    <lightning-formatted-text class="txtType slds-m-vertical_medium" value="Estimated Shipping Costs:"></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="4" class="txtAlign">
                    <lightning-formatted-number value={TotalChargeAmount} format-style="currency" currency-code="USD" currency-display-as="symbol"></lightning-formatted-number>
                </lightning-layout-item>
        
                <lightning-layout-item size="8" class="txtAlign">
                    <lightning-formatted-text class="txtType slds-m-vertical_medium" value="Taxes:"></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="4" class="txtAlign">
                    <lightning-formatted-number value={TotalTaxAmount} format-style="currency" currency-code="USD" currency-display-as="symbol"></lightning-formatted-number>
                </lightning-layout-item>
        
                <lightning-layout-item size="8" class="slds-border_top txttotal">
                    <lightning-formatted-text class="txtType slds-m-vertical_medium" value="*TOTAL:"></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="4" class="slds-border_top txtAlign total">
                    
                    ${grandTotalAmount}
                </lightning-layout-item>    
               
            </lightning-layout>
        </lightning-layout-item>
    </lightning-layout>
</template>
